<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO-Analyse-Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; overflow-x: hidden; }
    .parallax-bg { position: absolute; width: 100%; height: 100%; z-index: -1; }
    .section-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .section-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
    .svg-icon { fill: #60A5FA; transition: transform 0.3s ease; }
    .svg-icon:hover { transform: scale(1.2); }
    .mockup { transition: transform 0.3s ease; }
    .mockup:hover { transform: scale(1.02); }
    .screenshot-placeholder { 
      background: linear-gradient(135deg, #4B5563 0%, #1F2937 100%);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .screenshot-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body className="bg-gray-900 text-white font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useEffect, useRef } = React;

    // Navigation
    const NavBar = () => {
      const navRef = useRef(null);
      useEffect(() => {
        gsap.from(navRef.current.children, {
          opacity: 0,
          x: -50,
          duration: 0.6,
          stagger: 0.2,
          ease: "power2.out",
        });
      }, []);
      return (
        <nav ref={navRef} className="fixed top-0 w-full bg-gray-900 bg-opacity-95 shadow-xl z-20">
          <ul className="flex justify-center space-x-10 py-5 text-lg font-semibold">
            <li>
              <a href="../index.html" className="hover:text-blue-400 transition-colors">
                Zurück zur Hauptseite
              </a>
            </li>
          </ul>
        </nav>
      );
    };

    // Header mit Parallax-Effekt
    const Header = () => {
      const bgRef = useRef(null);
      const titleRef = useRef(null);
      const subtitleRef = useRef(null);
      useEffect(() => {
        gsap.timeline()
          .from(titleRef.current, { opacity: 0, y: 60, duration: 1, ease: "power3.out" })
          .from(subtitleRef.current, { opacity: 0, y: 60, duration: 1, ease: "power3.out" }, "-=0.5");
        gsap.to(bgRef.current, {
          y: 100,
          scrollTrigger: { trigger: bgRef.current, scrub: true, start: "top top", end: "bottom top" },
        });
      }, []);
      return (
        <section className="relative h-96 flex items-center justify-center flex-col text-center px-4">
          <div ref={bgRef} className="parallax-bg bg-gradient-to-b from-gray-900 to-blue-900 opacity-70"></div>
          <h1 ref={titleRef} className="text-5xl md:text-6xl font-bold mb-4">
            SEO-Analyse-Tool
          </h1>
          <p ref={subtitleRef} className="text-xl md:text-2xl max-w-3xl">
            Ein leistungsstarkes Python-Tool zur Analyse und Optimierung der SEO-Performance von Websites mit interaktiven Berichten.
          </p>
        </section>
      );
    };

    // Plattform-Verfügbarkeit
    const Platforms = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 50,
          duration: 1,
          stagger: 0.2,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-12 px-4 md:px-16 bg-gray-800">
          <div className="max-w-5xl mx-auto text-center space-y-8">
            <h2 className="text-3xl font-bold">Verfügbar auf allen Plattformen</h2>
            <div className="flex justify-center space-x-12">
              {[
                {
                  name: "Windows",
                  icon: (
                    <svg className="svg-icon w-12 h-12" viewBox="0 0 24 24">
                      <path d="M3 3h8v8H3zm10 0h8v8h-8zm-10 10h8v8H3zm10 0h8v8h-8z" fill="none" stroke="currentColor" strokeWidth="2" />
                    </svg>
                  ),
                },
                {
                  name: "macOS",
                  icon: (
                    <svg className="svg-icon w-12 h-12" viewBox="0 0 24 24">
                      <path d="M18.71 4.29a10 10 0 0 0-14 14 10 10 0 0 0 14-14zm-6.5 3.5v9m-3-6h6" fill="none" stroke="currentColor" strokeWidth="2" />
                    </svg>
                  ),
                },
                {
                  name: "Linux",
                  icon: (
                    <svg className="svg-icon w-12 h-12" viewBox="0 0 24 24">
                      <path d="M12 2c5.52 0 10 4.48 10 10s-4.48 10-10 10S2 17.52 2 12 6.48 2 12 2zm0 2c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 2c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6 2.69-6 6-6z" fill="none" stroke="currentColor" strokeWidth="2" />
                    </svg>
                  ),
                },
              ].map((platform, index) => (
                <div key={index} className="flex flex-col items-center">
                  {platform.icon}
                  <p className="mt-2 text-lg font-semibold">{platform.name}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Screenshots-Sektion
    const Screenshots = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 50,
          duration: 1,
          stagger: 0.2,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-900">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold text-center">Screenshots des Tools</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
              {[...Array(3)].map((_, index) => (
                <div key={index} className="screenshot-placeholder mockup">
                  <div className="relative h-96 bg-gray-600 flex items-center justify-center">
                    <p className="text-gray-400 text-lg">Platzhalter für Screenshot {index + 1}</p>
                    {/* Hier können Screenshots des SEO-Berichts eingefügt werden */}
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Projektbeschreibung
    const Overview = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 0.3,
        }
        );
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-800">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold mb-6">Überblick</h2>
            <div className="section-card bg-gray-700 p-8 rounded-xl shadow-lg">
              <p className="text-lg">
                Das SEO-Analyse-Tool ist eine Python-basierte Anwendung zur umfassenden Analyse und Optimierung der Suchmaschinen-Performance von Websites. Es crawlt Websites, analysiert technische und inhaltliche Metriken wie Ladezeit, PageSpeed, Mobilfreundlichkeit, Keywords und interne Verlinkung, und generiert interaktive HTML-Berichte mit Visualisierungen.
              </p>
              <p className="text-lg mt-4">
                Das Tool wurde entwickelt, um Webentwicklern und SEO-Experten datenbasierte Einblicke zu bieten, mit Fokus auf Benutzerfreundlichkeit, Skalierbarkeit und präzise Analysen.
              </p>
            </div>
          </div>
        </section>
      );
    };

    // Kernfunktionen
    const Features = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 0.3,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-900">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold mb-6">Kernfunktionen</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {[
                {
                  title: "Website-Crawling",
                  desc: "Paralleles Crawlen mehrerer URLs mit Extraktion von Metriken wie Ladezeit, Titel, Meta-Beschreibung, Keywords und Links.",
                  icon: "M12 4v16m8-8H4",
                },
                {
                  title: "SEO-Score-Berechnung",
                  desc: "Berechnet einen gewichteten SEO-Score (0-100) basierend auf Ladezeit, PageSpeed, Mobilfreundlichkeit, Keyword-Dichte und internen Links.",
                  icon: "M3 3h18v18H3z",
                },
                {
                  title: "Keyword- und Entitätenanalyse",
                  desc: "Analysiert Keywords und Entitäten mit spaCy, einschließlich Häufigkeit und Dichte, für optimierte Inhalte.",
                  icon: "M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z",
                },
                {
                  title: "Interaktive Visualisierungen",
                  desc: "Erstellt Plotly-Diagramme zur Visualisierung von Metriken wie Ladezeit, Speed-Score und Keyword-Dichte.",
                  icon: "M12 2L2 22h20L12 2z",
                },
              ].map((feature, index) => (
                <div key={index} className="section-card bg-gray-700 p-6 rounded-xl shadow-lg flex items-start space-x-4">
                  <svg className="svg-icon w-10 h-10" viewBox="0 0 24 24">
                    <path d={feature.icon} />
                  </svg>
                  <div>
                    <h3 className="text-xl font-semibold mb-2">{feature.title}</h3>
                    <p className="text-gray-300">{feature.desc}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    // Technologien
    const Technologies = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 0.3,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-800">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold mb-6">Technologien</h2>
            <div className="section-card bg-gray-700 p-8 rounded-xl shadow-lg">
              <ul className="grid grid-cols-1 md:grid-cols-2 gap-4 list-disc pl-6">
                <li><strong>Python</strong>: Hauptprogrammiersprache für das Backend</li>
                <li><strong>spaCy</strong>: NLP für Keyword- und Entitätenanalyse</li>
                <li><strong>Plotly</strong>: Interaktive Datenvisualisierungen</li>
                <li><strong>Pandas</strong>: Datenverarbeitung und Analyse</li>
                <li><strong>BeautifulSoup</strong>: HTML-Parsing für Web-Crawling</li>
                <li><strong>Requests</strong>: HTTP-Anfragen für API- und Webzugriff</li>
                <li><strong>Jinja2</strong>: HTML-Berichtsgenerierung</li>
              </ul>
            </div>
          </div>
        </section>
      );
    };

    // Herausforderungen und Lösungen
    const Challenges = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 0.3,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-900">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold mb-6">Herausforderungen und Lösungen</h2>
            <div className="section-card bg-gray-700 p-8 rounded-xl shadow-lg">
              <ul className="space-y-4">
                <li>
                  <strong>Zuverlässiges Crawling</strong>: Umgang mit fehlerhaften HTTP-Anfragen durch Implementierung von Retry-Logik und Timeout-Management.
                </li>
                <li>
                  <strong>SEO-Score-Genauigkeit</strong>: Gewichtete Metriken wurden sorgfältig kalibriert, um technische und inhaltliche Faktoren auszubalancieren.
                </li>
                <li>
                  <strong>Performance</strong>: Paralleles Crawling mit ThreadPoolExecutor optimiert die Analysegeschwindigkeit bei mehreren URLs.
                </li>
                <li>
                  <strong>Datenvisualisierung</strong>: Komplexe Daten wurden durch interaktive Plotly-Diagramme benutzerfreundlich aufbereitet.
                </li>
              </ul>
            </div>
          </div>
        </section>
      );
    };

    // Status und Links
    const StatusLinks = () => {
      const sectionRef = useRef(null);
      const mockupRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 0.3,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
        gsap.to(mockupRef.current, {
          y: -20,
          repeat: -1,
          yoyo: true,
          duration: 2,
          ease: "sine.inOut",
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-800">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold mb-6">Status und Links</h2>
            <div className="section-card bg-gray-700 p-8 rounded-xl shadow-lg">
              <p className="text-lg mb-4">
                <strong>Status</strong>: Voll funktionsfähig. Implementierte Features umfassen paralleles Crawling, SEO-Score-Berechnung, Keyword- und Entitätenanalyse sowie interaktive Berichtsgenerierung.
              </p>
              <p className="text-lg">
              </p>
              <div ref={mockupRef} className="mockup mt-8 h-64 w-full max-w-md bg-gray-600 rounded-lg flex items-center justify-center">
                <svg className="w-32 h-32 text-blue-400" viewBox="0 0 24 24">
                  <path d="M3 3h18v18h-18z" fill="none" stroke="currentColor" strokeWidth="2" />
                  <path d="M3 9h18M9 3v18" stroke="currentColor" strokeWidth="2" />
                </svg>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // Zukunftsperspektiven
    const Future = () => {
      const sectionRef = useRef(null);
      useEffect(() => {
        gsap.from(sectionRef.current.children, {
          opacity: 0,
          y: 100,
          duration: 1,
          stagger: 0.3,
          scrollTrigger: { trigger: sectionRef.current, start: "top 80%", ease: "power2.out" },
        });
      }, []);
      return (
        <section ref={sectionRef} className="py-16 px-4 md:px-16 bg-gray-900">
          <div className="max-w-5xl mx-auto space-y-8">
            <h2 className="text-3xl font-bold mb-6">Zukunftsperspektiven</h2>
            <div className="section-card bg-gray-700 p-8 rounded-xl shadow-lg">
              <ul className="list-disc pl-6 space-y-2">
                <li><strong>Erweiterte Analysen</strong>: Integration von Backlink-Analysen und Wettbewerbsvergleichen.</li>
                <li><strong>Benutzeroberfläche</strong>: Entwicklung einer grafischen Web-Oberfläche für einfachere Bedienung.</li>
                <li><strong>KI-Integration</strong>: Automatische Optimierungsvorschläge durch maschinelles Lernen.</li>
                <li><strong>API-Unterstützung</strong>: Anbindung an externe SEO-Tools wie Ahrefs oder SEMrush.</li>
              </ul>
            </div>
          </div>
        </section>
      );
    };

    // Haupt-App
    const App = () => {
      useEffect(() => {
        gsap.registerPlugin(ScrollTrigger);
      }, []);
      return (
        <div className="bg-gray-900 text-white min-h-screen font-sans">
          <NavBar />
          <Header />
          <Platforms />
          <Screenshots />
          <Overview />
          <Features />
          <Technologies />
          <Challenges />
          <StatusLinks />
          <Future />
          <footer className="py-8 text-center bg-gray-800">
            <p>© 2025 Max Mustermann. Alle Rechte vorbehalten.</p>
          </footer>
        </div>
      );
    };

    // App rendern
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
